{% extends 'posts/post_base.html' %}

{% load bootstrap3 %}

{% block post_content %}
<h1>Create New Post</h1>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" name="" value="Post" class="btn btn-primary">
</form>
{% endblock %}
